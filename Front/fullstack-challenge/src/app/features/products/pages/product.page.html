<div class="surface-0 p-4 min-h-screen">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="text-2xl text-900 font-bold">Gesti√≥n de Productos</h2>
    <button
      pButton
      label="Nuevo Producto"
      icon="pi pi-plus"
      class="p-button-raised p-button-success"
      (click)="openNew()">
    </button>
  </div>

  <ng-container *ngIf="products$ | async as products">
    <p-table
      #table
      [value]="products.slice()"
      [paginator]="true"
      [rows]="5"
      [scrollable]="true"
      scrollHeight="400px"
      [resizableColumns]="true"
      [globalFilterFields]="['name', 'price', 'stock']"
      responsiveLayout="scroll"
      class="shadow-3 border-round surface-card"
      sortMode="multiple">

      <!-- üîç Header con b√∫squeda -->
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between align-items-center p-2">
          <span class="text-xl font-semibold text-900">Lista de Productos</span>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              class="w-20rem"
              placeholder="Buscar..."
              (input)="onGlobalFilter($event, table)" />
          </span>
        </div>
      </ng-template>

      <!-- üß≠ Columnas con ordenamiento -->
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
          <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
          <th class="text-center">Acciones</th>
        </tr>
      </ng-template>

      <!-- üì¶ Datos -->
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td class="text-center">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-info mr-2"
              (click)="editProduct(product)">
            </button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteProduct(product.id)">
            </button>
          </td>
        </tr>
      </ng-template>

      <!-- üï≥Ô∏è Vac√≠o -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center text-500">No hay productos disponibles.</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>

  <!-- üìã Modal de edici√≥n -->
  <app-product-form
    [visible]="displayForm"
    [product]="selectedProduct"
    (close)="onFormClose($event)">
  </app-product-form>
</div>
